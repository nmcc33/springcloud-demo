server:
  port: 2222

eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:2222/eureka/
spring:
  application:
    name: eureka-client
    mainclass: com.nmcc.EurekaApplication
  profiles:
    active: dev
